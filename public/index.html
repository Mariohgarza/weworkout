<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/style.css" type="text/css" />
		<title>Kinections | Sign In</title>

		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<!-- font -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,800" rel="stylesheet"> -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

		<!-- our css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<header></header>

		<div>
			<div class="signInPanel">		
				<form>
					<img class="loginLogo" src="img/logoTransparent.png"><br>
					<label for="email">Email</label><br>
					<input type="text" name="email" placeholder="someone@email.com"><br>
					<label for="password">Password</label><br>
					<input type="password" name="password" placeholder="password"><br>
					<button class="signIn" type="submit" name="signIn">Sign In</button>
					<button class="signUp" type="submit" name="signUp">Sign Up</button>
					<br>
					<p></p>
				</form>
			</div>
		</div>

		<footer><h1 class="title">Kinections</h1></footer>

		<div class="foot"></div>

		<!-- javascript -->
		<script type = "text/javascript" src = "js/index.js"> </script>
	</body>
</html>
