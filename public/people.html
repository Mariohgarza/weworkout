<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
		<title>Kinections | People</title>

		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<!-- font -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,800" rel="stylesheet"> -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

		<!-- our css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>

		<header>
			<div class="headerDiv">			
				<button id="profile">Profile</button>
				<!-- will be replaced by the logo -->
				<img class="headLogo" src="img/logoBlack.png">
				<button id="kinections">Kinections</button>
			</div>
		</header>
		
		<div>
			<!-- Tiggers search modal -->
			<button id="search">Search</button>

			<!-- search matches appear here -->
		</div>

		<form class="content">


			<div class="box1">
				<img class="centerCropped" src="https://usatftw.files.wordpress.com/2017/11/harden-rockets.jpg?w=1000&h=600&crop=1">

				<h2>James</h2>
			</div>

			<div class="box2">

				<h3>Basics</h3>

				<p><span id="gender">Male</span>, <span id="age">28</span></p>
				<p><strong>Location: </strong> <span id="location">Houston</span></p>

				<h3>Activities</h3>
				<p id="activities">Basketball, Weightlifting, Running</p>

				<h3>Bio</h3>
				<p id="bio">I'm an American professional basketball player for the Houston Rockets. I played college ball for Arizona State, where I was named All-American and Pac-10 Player of the Year in 2009.</p>

			</div>
			<break></break>
			<div class="judgement">
				<button id="reject">Reject</button>
				<button id="kinect">Kinect</button>
			</div>
		</form>

	<script type="text/javascript" src="js/profile.js"></script>
	</body>
</html>
