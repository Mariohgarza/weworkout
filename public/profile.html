<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
		<title>Kinections | Profile</title>

		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<!-- font -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,800" rel="stylesheet"> -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

		<!-- our css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>

		<header>
			<div class="headerDiv">			
				<button id="profile">Profile</button>
				<!-- will be replaced by the logo -->
				<img class="headLogo" src="img/logoBlack.png">
				<button id="kinections">Kinections</button>
			</div>
		</header>
		
		<form class="content">
			<div class="box1">
					<div class="imgPlace"></div>
					<input type="file" name="picture" accept="image/*">
					<button id="imageUpload">Upload</button>

					<input type="text" name="name" placeholder="First Name"><br>
			</div>

			<div class="box2">

				<h3>Basics</h3>

				<label for="gender">Gender: </label>
				<select name="gender">
					<option value=""></option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				
				<label for="age">Age: </label>
				<input type="number" name="age" id="ageInput"><br>
				
				<!-- search form will default to this location if we are unable to determine their current location -->
				<!-- will need some tooling to validate and give us usable info -->
				<label for="location">Primary Location: </label>
				<input type="text" name="location" placeholder="City, State"><br>

				<h3>
					<label for="interests">How do you like to be active?</label><br>
				</h3>
				<div class="multiselect">
					<div class="selectBox" onclick="showCheckboxes()">
						<select>
							<option>Select an activity</option>
						</select>
						<div class="overSelect"></div>
					</div>
					<div id="checkboxes">
						<label for="weightlift">
						<input type="checkbox" id="weightlift"/>Weightlifting</label>
						<label for="run">
						<input type="checkbox" id="run" />Running</label>
						<label for="walk">
						<input type="checkbox" id="walk" />Walking</label>
						<label for="swim">
						<input type="checkbox" id="swim" />Swimming</label>
						<label for="surf">
						<input type="checkbox" id="surf" />Surfing</label>
						<label for="bike">
						<input type="checkbox" id="bike" />Biking</label>
						<label for="yoga">
						<input type="checkbox" id="yoga" />Yoga</label>
						<label for="pilates">
						<input type="checkbox" id="pilates" />Pilates</label>
						<label for="dance">
						<input type="checkbox" id="dance" />Dancing</label>
						<label for="rock">
						<input type="checkbox" id="rock" />Rock Climbing</label>
						<label for="gymnastics">
						<input type="checkbox" id="gymnastics" />Gymnastics</label>
						<label for="bowl">
						<input type="checkbox" id="bowl" />Bowling</label>
						<label for="row">
						<input type="checkbox" id="row" />Rowing</label>
						<label for="tennis">
						<input type="checkbox" id="tennis" />Tennis</label>
						<label for="baseball">
						<input type="checkbox" id="baseball" />Baseball</label>
						<label for="basketball">
						<input type="checkbox" id="basketball" />Basketball</label>
						<label for="football">
						<input type="checkbox" id="football" />Football</label>
						<label for="soccer">
						<input type="checkbox" id="soccer" />Soccer</label>
						<label for="rugby">
						<input type="checkbox" id="rugby" />Rugby</label>
						<label for="volleyball">
						<input type="checkbox" id="volleyball" />Volleyball</label>
						<label for="golf">
						<input type="checkbox" id="golf" />Golf</label>
						<label for="hockey">
						<input type="checkbox" id="hockey" />Hockey</label>
						<label for="ice">
						<input type="checkbox" id="ice" />Ice Skating</label>
						<label for="skateboard">
						<input type="checkbox" id="skateboard" />Skateboarding</label>
					</div>
				</div>

				<h3>Short Bio</h3>
				<textarea placeholder="Some awesome things about me..." name="bio" maxlength="250"></textarea><br>

			</div>
			<break></break>
			<div>
				<button id="logout">Logout</button>
				<input type="submit" name="profileSubmit" value="Submit">
			</div>
		</form>

	<script type="text/javascript" src="js/profile.js"></script>
	</body>
</html>
